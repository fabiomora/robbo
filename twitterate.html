<template name="twitterate">
	<div class="tweet">
		<div class="posts">
			{{#each tweets}}
				<h3>Ringraziamento con {{retweet_count}} retweet e {{favorite_count}} favoriti!</h3>
				<p><strong>{{user.name}}:</strong> {{text}}</p>
			{{/each}}
		</div>
		<form id="gettwit">
			<input id="filtro" type="text" value=""/>
			<button id="gettit">Get twit!</button>
		</form>
	</div>
</template>
